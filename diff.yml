---
# Все углы задаются в градусах

# Камера
- camera:
   position: {x: 0, y: 0, z: 0}
   orientation: {h: 0, p: 0, r: 0}
   fov_x: 120
   fov_y: 120
# Иерархия сцены
- csg_difference:
   left_node:
      csg_difference:
         left_node:
            node:
               - lcs : {x: 0, y: 50, z: 0, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
               - box:
                  min: {x: -20, y: -6, z: -25}
                  max: {x: &dim 25, y: *dim, z: *dim}
         right_node:
            node:
               - lcs : {x: 0, y: 50, z: 0, h: 0, p: 90, r: 0, sx: 1, sy: 1, sz: 1}
               - cylinder:
                  radius: 10
                  height: 40
   right_node:
      node:
         - lcs : {x: 0, y: 50, z: 0, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
         - cylinder:
            radius: 10
            height: 40
